<ion-refresher style="z-index: 1000;" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<!-- contatos -->

<div class="fe-lista-contato">
    <loading [showSpinner]="showSpinner"></loading>
    <div  *ngFor="let chat of latestContacts">
        <div class="fe-lista-contato-item" (click)="openPageChat(chat.user.uuid)">
            <img *ngIf="hasRole('ROLE_VENDEDOR')" [src]="chat.user.picture ? chat.user.picture : 'assets/img/theme/imag-covid.jpg'" class="fe-margin-left-16 fe-center-y fe-circulo-contato mt-2-5" alt="">
            <img *ngIf="hasRole('ROLE_USER')" [src]="chat.establishment.imageURL ? chat.establishment.imageURL : 'assets/img/theme/imag-covid.jpg'" class="fe-margin-left-16 fe-center-y fe-circulo-contato mt-2-5" alt="">
            <div *ngIf="hasRole('ROLE_VENDEDOR')" class="fe-lista-contato-nome">{{ chat.user.name }}</div>
            <div *ngIf="hasRole('ROLE_USER')" class="fe-lista-contato-nome">{{ chat.establishment.name }}</div>
            <div class="fe-lista-contato-hora fe-right">{{ chat.dateTime | date:'HH:mm' }}</div>
            <div class="fe-lista-contato-notificacao fe-right">01</div>
            <div class="fe-lista-contato-resumo">{{ chat.message }}</div>
        </div>
    </div>
    
</div>
